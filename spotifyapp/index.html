<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Hathor</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<link rel="stylesheet" href="$views/css/image.css">
	<link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
    <div class="container">
        <div class="row title">
            <div class="col-md-6">
                <h1 class="partyTitle">Hathor</h1>
            </div>
            <div class="col-md-6">
                <div class="partylinks glyphicon glyphicon-link"></div>
            </div>
        </div>
    </div>
	<div id="queue" class="container"></div>
	<div id="logindiv">
		<form name="login" id="logintest">
			<ul>
				<li><label for="email">Email:</label>
					<input type="email" name="email" placeholder="email" required>
				</li>
				<li><label for="password">Password:</label>
					<input type="password" name="password" placeholder="password" required>
				</li>
				<li>
					<input type="submit" value="Login">
				</li>
			</ul>
		</form>
	</div>
	<div id="loginstatus"></div>
	<script src="scripts/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){
	 	$("#logintest").submit(function(event) {
	 		event.preventDefault();
	 		var $inputs = $('#logintest :input');
		    var values = {};
    		$inputs.each(function() {
        		values[this.name] = $(this).val();
    		});

    		$.post('http://127.0.0.1/Hathor/api/login_from_spotify',values, function(data, textstatus){
    			console.log(data);
    			var json = eval ("(" + data + ")");
    			if(json.status == "success")
    			{
					$('#logindiv').html("");
    				$('#loginstatus').html("Logged in!");
    				sessionStorage.
    			}
    			else
    			{
    				$('#loginstatus').html(json.status + ": " + json.respons);
    			}
    		});

	 	});
	});
	</script>
</body>
</html>
