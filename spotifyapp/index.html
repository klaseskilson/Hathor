<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hathor - Login</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        body
        {
            background-image: url('img/party_4.jpg');
            height: 100vh;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4 login">
            <h1 id="xyz" class="loginTitle">Mote.fm</h1>
            <form action="?redir=/home/" method="post" id="login">
                <p>
                    Login to experience Mote.fm, the ultimate tool to democratize your party.
                </p>
                <p id="loginstatus" style="padding-left:10px;"></p>
                <p>
                    <input type="text" name="name" id="name" class="form-control input-lg square-bottom loginName" placeholder="Full name">
                    <script>$('#name').hide();</script>
                    <input type="email" name="email" id="email" class="form-control input-lg square-bottom" placeholder="Email" required="">
                    <script>$('#email').focus();</script>
                    <input type="password" name="password" id="password" class="form-control input-lg square-top" placeholder="Password" required="">
                </p>
                <p>
                    <input type="submit" name="submit" id="submit" value="Sign in!" class="btn btn-default btn-lg btn-block">
                </p>
                <p id="signUp" class="loginLeft">
                    Sign up
                </p>
                <p id="forgotPwd" class="loginRight">
                    Forgot your password?
                </p>
                <p id="signIn" class="">
                    Log in
                </p>
            </form>
        </div>
    </div>
    <!-- JS  -->
    <script src="scripts/constants.js"></script>
    <script src="scripts/login.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
