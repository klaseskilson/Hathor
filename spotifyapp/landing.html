<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        html, body
        {
            margin: 0;
            height: 100%;
            width: 100%;
            background-color: #514e54;
        }
        .head
        {
            background-color: #2c2a40;
            height: 25%;
            text-align: center;
        }
        .content
        {
            background-color: #f1f0eb;
            width: 100%;
            padding-top: 20px;
            padding-bottom: 30px;
        }
        #user
        {
            text-align: center;
            margin-bottom: 20px;
        }
        .content>h3
        {
            margin-top: -20px;
        }
        .contentTitle
        {
            margin-top: 0px;
        }
        #pastParties
        {
            margin-bottom: 20px;
        }
        #pastPartyCol
        {
            padding: 10px;
        }

<body>
    <div class="head"></div>
    <div class="container content">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <h2 id="user"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <p>
                                    Create a party through Mote.fm, lock your computer and let everyone decide through their smartphones.
                                </p>
                                <p>
                                    Just type the name of your party and hit go!
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <span id="createError"></span>
                                <form action="?redir=/home/" method="post" id="partyNameForm">
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control input-lg" name="name" id="name" placeholder="Name of party">
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="submit" class="btn btn-default form-control input-lg" name="submit" id="submit" value="Go!">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6" id="pastPartyCol">
                        <h3 class="contentTitle">Past parties</h3>
                        <ul id="pastParties">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h3>
                        Mote.fm
                    </h3>

                    </div>

                    </div>
                    <div class="col-sm-4">
                    <h3>
                        Mote.fm
                    </h3>
                    yo
